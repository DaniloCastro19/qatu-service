components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserResponse:
      type: object
      properties:
        _id:
          type: string
          example: "6803cc3ad79d480a3422194b"
        name:
          type: string
          example: "Joel PÃ©rez"
        email:
          type: string
          format: email
          example: "Joel.perez@example.com"
        role:
          type: string
          example: "admin"
        password:
          type: string
          example: "$2b$10$OXI1XRmabfeAf/rgShpDletAEZV2AzPosCMEnYp9/kCZ.cSIkqLZ."
        invalidateBefore:
          type: string
          format: date-time
          example: "1970-01-01T00:00:00.000Z"
        createdAt:
          type: string
          format: date-time
          example: "2025-04-19T16:15:54.647Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-04-19T16:15:54.647Z"
        __v:
          type: integer
          example: 0
    UserRequest:
      type: object
      required:
        - name
        - email
        - role
        - password
      properties:
        name:
          type: string
          example: Aldo Condori
        email:
          type: string
          format: email
          example: Aldo.condori@jalasoft.com
        role:
          type: string
          enum: [admin, user, guest]
          example: admin
        password:
          type: string
          format: password
          example: aldo123
    UserStatusUpdate:
      type: object
      properties:
        name:
          type: string
          example: Aldo Handlersss
        email:
          type: string
          format: email
          example: Joel.perez@example.com
        role:
          type: string
          enum: [admin, user, guest]
          example: admin
        password:
          type: string
          format: password
          example: $2b$10$OXI1XRmabfeAf/rgShpDletAEZV2AzPosCMEnYp9/kCZ.cSIkqLZ.
      additionalProperties: false 
    ProductRequest:
      type: object
      required:
        - name
        - description
        - imageUrl
        - price
        - amount
        - category
        - vendorId
      properties:
        name:
          type: string
          example: Aldo Handler
        description:
          type: string
          example: mi descripcion
        imageUrl:
          type: string
          example: imagen/url
        price:
          type: number
          example: 34
        amount:
          type: integer
          example: 34
        category:
          type: string
          example: Sodas
        vendorId:
          type: string
          example: 68194fdd262185e14c3506f6

    ProductResponse:
      type: object
      properties:
        _id:
          type: string
          example: 6819706802faa39909e2a371
        name:
          type: string
          example: Aldo Handler
        description:
          type: string
          example: mi descripcion
        imageUrl:
          type: string
          example: imagen/url
        price:
          type: number
          example: 34
        amount:
          type: integer
          example: 34
        category:
          type: string
          example: Sodas
        vendorId:
          type: string
          example: 68194fdd262185e14c3506f6
        __v:
          type: integer
          example: 0

    ProductUpdate:
      type: object
      properties:
        name:
          type: string
          example: Aldo Handler
        description:
          type: string
          example: mi descripcion
        imageUrl:
          type: string
          example: imagen/url
        price:
          type: number
          example: 34
        amount:
          type: integer
          example: 34
        category:
          type: string
          example: Sodas
        vendorId:
          type: string
          example: 68194fdd262185e14c3506f6
      additionalProperties: false

    Application:
      type: object
      properties:
        _id:
          type: string
          example: 6819706802faa39909e2a371
        userID:
          type: string
          example: 6819706802faa39909e2a371
        status:
          type: string
          example: pending
        __v:
          type: integer
          example: 0

    PaginatedApplicationData:
      type: object
      properties:
        docs:
          type: array
          items:
            $ref: '#/components/schemas/Application'
        totalDocs:
          type: integer
          example: 0
        limit:
          type: integer
          example: 10
        totalPages:
          type: integer
          example: 1
        page:
          type: integer
          example: 1
        pagingCounter:
          type: integer
          example: 1
        hasPrevPage:
          type: boolean
          example: false
        hasNextPage:
          type: boolean
          example: false
        prevPage:
          type: integer
          nullable: true
          example: null
        nextPage:
          type: integer
          nullable: true
          example: null
