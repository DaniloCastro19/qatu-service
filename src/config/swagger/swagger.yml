openapi: '3.0.0'
info:
  title: 'Cozy Spot API'
  version: '1.0.0'
  description: 'API to manage users, products .'
servers:
  - url: 'http://localhost:3000/QatuService/v1'
    description: 'Local server'
paths:
  /users:
    get:
      summary: 'Get a list of users'
      description: 'Returns a list of users.'
      tags:
        - 'Users'
      responses:
        200:
          description: 'List of users successfully retrieved.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserResponse'
    post:
      summary: 'Create a new user'
      description: 'Allows the creation of a new user in the system.'
      tags:
        - 'Users'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
      responses:
        201:
          description: 'User successfully created.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
  /users/{id}:
    put:
      summary: 'Update a user'
      description: "Allows updating an existing user's information."
      tags:
        - 'Users'
      parameters:
        - name: 'id'
          in: 'path'
          required: true
          description: 'ID of the user to update.'
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserStatusUpdate'
      responses:
        200:
          description: 'User successfully updated.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
    delete:
      summary: 'Delete a user'
      description: 'Allows deleting an existing user by its ID.'
      tags:
        - 'Users'
      parameters:
        - name: 'id'
          in: 'path'
          required: true
          description: 'ID of the user to delete.'
          schema:
            type: string
      responses:
        200:
          description: 'User successfully deleted.'
    get:
      summary: 'Get a of user'
      description: 'Returns user.'
      tags:
        - 'Users'
      parameters:
        - name: 'id'
          in: 'path'
          required: true
          description: 'ID of the user to get.'
          schema:
            type: string
      responses:
        200:
          description: 'User successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'

  /products:
    get:
      summary: 'Get a list of products'
      description: 'Returns a list of products.'
      tags:
        - 'Products'
      responses:
        200:
          description: 'List of products successfully retrieved.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponse'
    post:
      summary: 'create the products'
      description: 'Allows the creation of a new product in the system.'
      tags:
        - 'Products'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductRequest'
      responses:
        201:
          description: 'Create products successfully retrieved.'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductResponse'
  /products/{id}:
    get:
      summary: 'Get a of products'
      description: 'Returns product'
      tags:
        - 'Products'
      parameters:
        - name: 'id'
          in: 'path'
          required: true
          description: 'ID of the product to get.'
          schema:
            type: string
      responses:
        200:
          description: 'product successfully.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
    put:
      summary: 'Update a priduct'
      description: "Allows updating an existing product's information."
      tags:
        - 'Products'
      parameters:
        - name: 'id'
          in: 'path'
          required: true
          description: 'ID of the product to update.'
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        200:
          description: 'Product successfully updated.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
    delete:
      summary: 'Delete a product'
      description: 'Allows deleting an existing product by its ID.'
      tags:
        - 'Products'
      parameters:
        - name: 'id'
          in: 'path'
          required: true
          description: 'ID of the product to delete.'
          schema:
            type: string
      responses:
        200:
          description: 'product successfully deleted.'
  /applications:
    get:
      summary: 'Get a list of applications'
      description: 'Returns a list of applications.'
      tags:
        - 'Applications'
      security:
        - bearerAuth: []
      responses:
        200:
          description: 'List of applications successfully retrieved.'
          content:
            application/json:
              schema:
                  $ref: '#/components/schemas/PaginatedApplicationData' 
    post:
      summary: 'create the application'
      description: 'Allows the creation of a new application in the system.'
      tags:
        - 'Applications'
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaginatedApplicationData'   
  /auth/login:
    post:
      summary: 'User login'
      description: 'Authenticate a user and return a JWT token.'
      tags:
        - 'Auth'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: 'Login successful'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        401:
          description: 'Invalid credentials'
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout the user
      description: Invalidates the current JWT token (logout). The token must be sent in the Authorization header as Bearer.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
        '401':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
  /auth/refreshToken:
    post:
      tags:
        - Auth
      summary: Refresh JWT token
      description: Generates a new JWT token from a valid token sent in the Authorization header as Bearer.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token refreshed
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '401':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Unauthorized
